<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form to Store Data in JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="src/scripts/display.js" defer></script>
    <script src="src/scripts/search.js" defer></script>
</head>

<body class="bg-black text-white">
    <h1 class="text-center">Enter Your Information</h1>
    <div class="container p-5">
        <form id="dataForm">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required  pattern="[A-Za-z\s]+"><br>

            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required><br>

            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required min="1" max="100"><br>

            <input type="submit" class="btn btn-danger " value="Submit">
        </form>



        <h2 class="text-center">Stored Data (JSON):</h2>
        <label class="form-label">Find By Email:</label>
        <input type="email" class="mb-2 form-control" id="f_email">
        <button type="button" class="btn btn-danger " id="searchButton">Search</button>


        <pre id="jsonData"></pre>
        <pre id="FindData"></pre>


    </div>

</body>

</html>
